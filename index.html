<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German-English Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="word-manager.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>German-English Matching Game</h1>
            <div style="display: flex; gap: 10px;">
                <button id="manage-words-btn" class="manage-words-btn" aria-label="Manage Words">
                    ðŸ“š Manage Words
                </button>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Games Played:</span>
                <span id="games-played">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">High Score:</span>
                <span id="high-score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Best Time:</span>
                <span id="best-time">--</span>
            </div>
        </div>
        
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">0:00</span></div>
            <div class="message" id="message"></div>
        </div>
        
        <div class="game-board">
            <div class="column german-column">
                <h2>German</h2>
                <div id="german-words" class="word-list"></div>
            </div>
            
            <div class="column english-column">
                <h2>English</h2>
                <div id="english-words" class="word-list"></div>
            </div>
        </div>
        
        <button id="reset-btn" class="reset-button">New Game</button>
    </div>
    
    <!-- Word Manager Modal -->
    <div id="word-manager-modal" class="word-manager-modal">
        <div class="word-manager-content">
            <div class="word-manager-header">
                <h2>ðŸ“š Word Management</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <div class="stats-info">
                <div class="stat">
                    <span class="stat-value" id="total-words-count">0</span>
                    <span class="stat-label">Total Words</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="remembered-words-count">0</span>
                    <span class="stat-label">Remembered</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="repo-words-count">0</span>
                    <span class="stat-label">Repository</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="user-words-count">0</span>
                    <span class="stat-label">User Added</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="edited-words-count">0</span>
                    <span class="stat-label">Edited</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="deleted-words-count">0</span>
                    <span class="stat-label">Deleted</span>
                </div>
            </div>
            
            <div class="word-manager-toolbar">
                <input type="text" id="search-words" class="search-box" placeholder="ðŸ” Search words...">
                <select id="filter-words" class="filter-select">
                    <option value="active">Active Words</option>
                    <option value="all">All Words</option>
                    <option value="not-remembered">Not Remembered</option>
                    <option value="remembered">Remembered</option>
                    <option value="repo">Repository Only</option>
                    <option value="user">User Added</option>
                    <option value="edited">Edited</option>
                    <option value="deleted">Deleted</option>
                </select>
                <button id="add-word-btn" class="toolbar-btn">âž• Add Word</button>
                <button id="import-words-btn" class="toolbar-btn secondary">ðŸ“¥ Import JSON</button>
                <button id="export-words-btn" class="toolbar-btn secondary">ðŸ“¤ Export JSON</button>
            </div>
            
            <div class="word-table-container">
                <table class="word-table">
                    <thead>
                        <tr>
                            <th>German</th>
                            <th>English</th>
                            <th>German Example</th>
                            <th>Source</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="word-table-body">
                        <!-- Words will be populated here -->
                    </tbody>
                </table>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">ðŸ“­</div>
                    <p>No words found</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Word Form Modal -->
    <div id="word-form-modal" class="word-form-modal">
        <div class="word-form-content">
            <h3 id="form-title">Add New Word</h3>
            <div id="form-success" class="success-message" style="display: none;"></div>
            <form id="word-form">
                <div class="form-group">
                    <label for="word-german">German Word</label>
                    <input type="text" id="word-german" required>
                    <div id="german-error" class="error-message" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="word-english">English Translation</label>
                    <input type="text" id="word-english" required>
                    <div id="english-error" class="error-message" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="word-german-example">German Example Sentence (Optional)</label>
                    <input type="text" id="word-german-example" placeholder="e.g., Ich mag Orangen.">
                    <div id="german-example-error" class="error-message" style="display: none;"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn secondary" id="cancel-form-btn">Cancel</button>
                    <button type="submit" class="form-btn primary" id="submit-form-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Hidden file input for import -->
    <input type="file" id="import-file-input" accept=".json" style="display: none;">
    
    <script src="word-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
