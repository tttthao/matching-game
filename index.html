<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German-English Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>German-English Matching Game</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Games Played:</span>
                <span id="games-played">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">High Score:</span>
                <span id="high-score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Best Time:</span>
                <span id="best-time">--</span>
            </div>
        </div>
        
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">0:00</span></div>
            <div class="message" id="message"></div>
        </div>
        
        <div class="game-board">
            <div class="column german-column">
                <h2>German</h2>
                <div id="german-words" class="word-list"></div>
            </div>
            
            <div class="column english-column">
                <h2>English</h2>
                <div id="english-words" class="word-list"></div>
            </div>
        </div>
        
        <button id="reset-btn" class="reset-button">New Game</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
